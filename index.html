<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Truck Game</title>
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="src/styles.css">
</head>

<body>

  <div id="start-screen-container"></div>

  <div class="game-shell">
    <!-- The main game canvas -->
    <canvas id="game" width="960" height="540"></canvas>

    <div id="hud-container"></div>
    <div id="mobile-ui-container"></div>
    <div id="job_board_container"></div>

    <div id="minimap-container"></div>

  </div>

  <!-- Main Menu Overlay -->
  <div id="main-menu-overlay" class="menu-overlay visible" aria-label="Main menu">
    <div class="menu-card">
      <div class="menu-title">TRUCK GAME</div>
      <div class="menu-buttons">
        <button id="btn-new-game" class="menu-btn" type="button">New Game</button>
        <button id="btn-load-game" class="menu-btn" type="button">Load Game</button>
        <button id="btn-settings" class="menu-btn" type="button">Settings</button>
        <button id="btn-credits" class="menu-btn" type="button">Credits</button>
      </div>
    </div>
  </div>

  <!-- Load Menu Overlay -->
  <div id="load-menu-overlay" class="menu-overlay" aria-label="Load game menu">
    <div class="menu-card">
      <div class="menu-title">Load Game</div>
      <div class="slot-list" id="slot-list"></div>
      <div class="menu-footer">
        <button id="btn-load-back" class="ghost-btn" type="button">Back</button>
      </div>
    </div>
  </div>

  <!-- Settings Overlay -->
  <div id="settings-overlay" class="menu-overlay" aria-label="Settings">
    <div class="menu-card">
      <div class="menu-title">Settings</div>
      <div class="settings-row">
        <label for="slider-master">Master Volume</label>
        <input id="slider-master" type="range" min="0" max="100" step="1" />
      </div>
      <div class="settings-row">
        <label for="slider-sfx">SFX Volume</label>
        <input id="slider-sfx" type="range" min="0" max="100" step="1" />
      </div>
      <div class="settings-row">
        <label for="slider-music">Music Volume</label>
        <input id="slider-music" type="range" min="0" max="100" step="1" />
      </div>
      <div class="menu-footer">
        <button id="btn-settings-back" class="ghost-btn" type="button">Back</button>
      </div>
    </div>
  </div>

  <!-- Credits Overlay -->
  <div id="credits-overlay" class="menu-overlay" aria-label="Credits">
    <div class="menu-card">
      <div class="menu-title">Credits</div>
      <div style="font-size:14px; line-height:1.5; color:#cfe9ff;">
        <div><strong>Design & Code:</strong> Truck Game Team</div>
        <div><strong>Art & Audio:</strong> Placeholder Crew</div>
        <div><strong>Special Thanks:</strong> Drivers everywhere</div>
      </div>
      <div class="menu-footer">
        <button id="btn-credits-back" class="ghost-btn" type="button">Back</button>
      </div>
    </div>
  </div>

  <div id="dot-wheel-overlay" class="dot-hidden">
    <div class="dot-panel">
      <button id="dot-close-btn" type="button" aria-label="Close DOT wheel" style="position:absolute; top:8px; right:8px; width:28px; height:28px; border-radius:6px; border:1px solid rgba(255,255,255,0.35); background: rgba(0,0,0,0.65); color:#fff; cursor:pointer; font-family: monospace; font-weight:700;">X</button>
      <div class="dot-police-lights" aria-hidden="true">
        <div class="dot-light red"></div>
        <div class="dot-light blue"></div>
      </div>
      <div class="dot-header">
        <span class="dot-title">DOT RANDOM INTERVENTION</span>
        <span class="dot-sub">Automated Compliance Analyzer v4.1</span>
      </div>
      <div class="dot-content">
        <canvas id="dot-wheel-canvas" width="320" height="320"></canvas>
        <div class="dot-info">
          <div id="dot-result-line">
            Press SPIN to begin automated inspection...
        </div>
        <button id="dot-spin-btn">SPIN</button>
        <div id="dot-reward-popup" style="display:none; margin-top:8px;">
          <div id="dot-reward-text" style="margin-bottom:6px;">You won: </div>
          <button id="dot-collect-btn" type="button">Collect</button>
        </div>
      </div>
    </div>
  </div>

  <div id="challenges-container"></div>

  <script src="src/load_templates.js"></script>
  <script src="src/index_logic.js"></script>

  <!-- ========================================================= -->
  <!--  LOAD ORDER (DO NOT TOUCH unless we update engine again) -->
  <!-- ========================================================= -->

  <!-- 1. Static data for cities, regions, distances -->
  <script src="src/data.js"></script>

  <!-- 2. World map logic (city coordinates, region assignment) -->
  <script src="src/worldmap.js"></script>

  <!-- 2.4 Challenges -->
  <script src="src/challenges.js"></script>

  <!-- 2.5 Background metadata -->
  <script src="src/backgrounds.js"></script>

  <!-- 3. Core game engine (fuel, DOT, jobs, driving loop, weather) -->
  <script src="src/engine.js"></script>

  <!-- 4. Random event system (breakdowns, DOT events, weather spikes) -->
  <script src="src/events.js"></script>

  <!-- 4.5 DOT wheel overlay -->
  <script src="src/dot_wheel.js"></script>

  <!-- 4.6 Background rendering -->
  <script src="src/render_background.js"></script>

  <!-- 5. UI code (HUD, tooltips, city popups, upgrade hover, panels) -->
  <script src="src/ui.js"></script>

  <!-- 6. Render pipeline (sky, road, truck, mountains, weather graphics) -->
  <script src="src/render.js"></script>

  <script src="src/main_menu.js"></script>

  <!-- 7. Mini map overlay -->
  <script src="src/minimap.js"></script>

  <!-- ========================================================= -->
  <!--  SERVICE WORKER (PWA SUPPORT)                            -->
  <!-- ========================================================= -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("SW registered:", reg.scope))
          .catch(err => console.warn("SW failed:", err));
      });
    }
  </script>

</body>
</html>
